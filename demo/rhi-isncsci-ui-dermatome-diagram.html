<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>Demo :: rhi-ui-isncsci-mobile :: Rick Hansen Institute</title>
    <script src="scripts/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="scripts/@rhi-isncsci-ui/dermatome-diagram/index.js" type="module"></script>
    <style>
        body {
            font-family: 'Roboto', 'Noto', sans-serif;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 16px;
        }

        rhi-isncsci-ui-dermatome-diagram-head-left,
        rhi-isncsci-ui-dermatome-diagram-head-right {
            margin: 0 auto;
            width: 70%;
        }

        rhi-isncsci-ui-dermatome-diagram-lower-extremities {
            margin: 0 auto;
            width: 40.5%;
        }

        .main-content{
            margin-left: auto;
            width: 50%;
        }

        .main-content .heads {
            display: flex;
        }

        .main-content .heads .head {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="heads">
            <div class="head">
                <rhi-isncsci-ui-dermatome-diagram-head-right></rhi-isncsci-ui-dermatome-diagram-head-right>
            </div>
            <div class="head">
                <rhi-isncsci-ui-dermatome-diagram-head-left></rhi-isncsci-ui-dermatome-diagram-head-left>
            </div>
        </div>
        <rhi-isncsci-ui-dermatome-diagram></rhi-isncsci-ui-dermatome-diagram>
        <rhi-isncsci-ui-dermatome-diagram-lower-extremities></rhi-isncsci-ui-dermatome-diagram-lower-extremities>
    </div>
    <script type="module">
        'use strict';

        const diagram = document.querySelector('rhi-isncsci-ui-dermatome-diagram');
        const diagramHeadLeft = document.querySelector('rhi-isncsci-ui-dermatome-diagram-head-left');
        const diagramHeadRight = document.querySelector('rhi-isncsci-ui-dermatome-diagram-head-right');
        const diagramLowerExtremities = document.querySelector('rhi-isncsci-ui-dermatome-diagram-lower-extremities');
        diagram.addEventListener('click', (e) => { diagram.toggleAttribute('hide-annotations') });
        diagramHeadLeft.addEventListener('click', (e) => { diagramHeadLeft.toggleAttribute('hide-annotations') });
        diagramHeadRight.addEventListener('click', (e) => { diagramHeadRight.toggleAttribute('hide-annotations') });
        diagramLowerExtremities.addEventListener('click', (e) => { diagramLowerExtremities.toggleAttribute('hide-annotations') });
    </script>
</body>

</html>
